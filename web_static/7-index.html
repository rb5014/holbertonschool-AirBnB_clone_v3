<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <!-- Set character encoding for the document -->
        <meta charset="utf-8">
        <!-- Viewport for responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , viewport-fit=cover">
        <!-- Document Title -->
        <title>AirBnB clone</title>
        <!-- Meta Description -->
        <meta name="description" content="AirBnB clone is a clone of AirBnB">
        <!-- Page's Icon -->
        <link rel="icon" type="image/png" href="images/icon.png">
        <!-- External CSS-->
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="stylesheet" href="styles/3-footer.css">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3><b>States</b></h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li>Page1</li>
                                <li>Page2</li>
                                <li>Page3</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3><b>Amenities</b></h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </section>
        </div>
        <footer><b>Holberton School</b></footer>
    </body>
</html>
